<div class="wrapper">
	<div class="app-sidebar" data-active-color="white">

		<app-sidebar [permissions]="permissions" *ngIf="!loadCampaignSidebar && !loadCourseSidebar"></app-sidebar>
		<app-campaign-sidebar [permissions]="permissions" *ngIf="loadCampaignSidebar"></app-campaign-sidebar>
		<app-course-sidebar [permissions]="permissions" *ngIf="loadCourseSidebar"></app-course-sidebar>
		<div class="sidebar-background"></div>
	</div>
	<div class="main-panel">
		<app-navbar></app-navbar>
		<div class="main-content">
			<div class="content-wrapper">
				<div class="container-fluid">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
		<app-footer></app-footer>
	</div>
</div>
