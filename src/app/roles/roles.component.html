<section id="simple-table">
	<div class="row">
		<div class="col-sm-12">
			<div class="card card-border-shadow-0">
				<div class="card-header m-top-bottom-10">
					<h4 class="card-title module-title" style="display: contents;">{{ title }}</h4>
					
					<app-actionbtns
						[showExport]="false"
						[showImport]="false"
						[showAdd]="showAdd"
						[addRedirect]="'/manpower/roles/add'"
						(download)="export($event)"
					></app-actionbtns>
				</div>

				<swal
					#deleteSwal
					title="Are you sure ?"
					text="This cannot be undone"
					icon="question"
					[showCancelButton]="true"
					[focusCancel]="true">
				</swal>

				<div class="card-body">
					<div class="card-block">
						<div *ngIf="records" style="float:right;"><b class="tot-record">Total Records : {{ records.meta?.pagination?.total }}</b></div>
						<form name="searchForm" #searchForm="ngForm">
							<div class="table-responsive">
								<table class="table table-bordered table-condensed">
									<thead>
										<tr>
											<th>Action</th>
											<th>Sr. No</th>
											<th>Role Name</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td></td>
											<td></td>
											<td>
												<input
													type="text"
													name="name"
													ngModel
													class="form-control"
													placeholder="Search By Name"
													autocomplete="off"
												/>
											</td>
										</tr>
									</tbody>

									<ng-container *ngIf="records; else loading">
										<tr *ngFor="let row of records.data; let i = index">
											<td>
												<a
													class="ng2-smart-action ng2-smart-action-edit-edit"
													[routerLink]="['/manpower/roles/edit/' + row.id]"
												>
													<i class="ft-edit-2 info font-medium-1 mr-2"></i>
												</a>
												<a [swal]="deleteSwal" (confirm)="delete(row.id)" class="ng2-smart-action ng2-smart-action-delete-delete">
													<i class="ft-x danger font-medium-1 mr-2"></i>
												</a>
											</td>
											<th scope="row">
												{{ (records.meta.pagination.current_page - 1) * records.meta.pagination.per_page + i + 1 }}
											</th>
											<td>{{ row.name }}</td>
										</tr>
									</ng-container>
								</table>
							</div>
						</form>
						<div *ngIf="records">
							<ngb-pagination
								(pageChange)="pageChange($event)"
								[maxSize]="3"
								[rotate]="true"
								[collectionSize]="records.meta.pagination.total"
								[pageSize]="records.meta.pagination.per_page"
								[(page)]="records.meta.pagination.current_page"
							></ngb-pagination>
						</div>
					</div>
					<ng-template #loading>
						<tr><td colspan="3">Loading Data...</td></tr>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</section>
