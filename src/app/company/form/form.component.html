<section id="basic-form-layouts">
	<div class="row match-height">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="px-3">
						<ng-container *ngIf="buildForm; else norecord">
							<form class="form form-horizontal striped-rows" [formGroup]="companyForm"
								(submit)="onSubmit()" enctype="multipart/form-data">
								<div class="form-body">
									<h4 class="form-section">
										<i class="ft-user"></i>
										{{ title }}
									</h4>

									<div class="form-group">
										<div class="row">
											<label class="col-md-3 pt-1" for="name">
												Company Name
												<span style="color:red;">*</span>
											</label>
											<div class="col-md-9">
												<input type="text" formControlName="name" maxlength="50"
													class="form-control" id="name" autocomplete="off" />
												<div *ngIf="submitted && companyForm.get('name').errors"
													class="invalid-feedback">
													<div *ngIf="companyForm.get('name').errors.required">
														Company Name is required!
													</div>
													<div *ngIf="companyForm.get('name').errors.pattern">
														Company Name format is invalid!
													</div>
													<div *ngIf="companyForm.get('name').errors.minlength">
														Please Enter atleast 3 Characters!
													</div>
													<div *ngIf="companyForm.get('name').errors.maxlength">
														Company Name too long!
													</div>
												</div>
												
												<div *ngIf="error_messages.name" class="invalid-feedback">
													{{ error_messages.name }}
												</div>
												
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<label class="col-md-3 pt-1" for="company_logo">
												Company Logo
											</label>
											<div class="col-md-9">
												<input type="file" formControlName="company_logo" class="form-control" accept="image/x-png,image/gif,image/jpeg,image/jpg"
													id="company_logo" (change)="logoChange($event.target.files)"/>
												<span *ngIf="company_id && currentLogo">
													<p>Previously Selected Logo :</p>
													<img src="{{ currentLogo }}" style="width:150px;" />
												</span>

												<div *ngIf="error_messages.logo" class="invalid-feedback">
													{{ error_messages.logo }}
												</div>
											</div>
										</div>
									</div>

									<div class="form-actions center">
										<div class="col-md-3"></div>
										<div class="col-sm-9">
											<a [routerLink]="['/company']" class="btn btn-raised btn-orange mr-1">
												<i class="ft-x"></i>
												Cancel
											</a>

											<button type="submit" class="btn btn-raised btn-purple">
												<i class="fa fa-check-square-o"></i>
												Save
											</button>
										</div>
									</div>
								</div>
							</form>
						</ng-container>

						<ng-template #norecord>
							<p>Loading Data...</p>
						</ng-template>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
